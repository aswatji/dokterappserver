name: Deploy to CapRover

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Trigger CapRover Webhook
        run: |
          curl -X GET "${{ secrets.CAPROVER_WEBHOOK_URL }}"
